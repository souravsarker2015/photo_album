<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Photo</title>
</head>
<body class="m-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="col">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
            </div>
            <div class="card">
                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group m-3">
                        <label>Description</label>
                        <input required name="description" type="text" placeholder="Enter description" class="form-control-file">
                    </div>

                    <div class="form-group m-3">
                        <label>Description</label>
                        <select name="category" id="">
                            <option value="none">Select a Category</option>

                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}

                        </select>
                    </div>

                    <div class="form-group m-3">
                        <label>Create a new Category</label>
                        <input name="category_new" type="text" placeholder="Enter new category" class="form-control-file">
                    </div>

                    <div class="form-group m-3">
                        <label>Upload Image</label>
                        <input required name="image" type="file" class="form-control-file">
                    </div>

                    <button type="submit" class="btn btn-primary m-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
