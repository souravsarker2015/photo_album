<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .image-thumbail {
            height: 200px;
            object-fit: cover;
        }
        .list-group-item a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body class="m-5">
<h1>gallery</h1>
<div class="container ">
    <div class="row">
        <div class="col-md-3">
            <div class="card my-2">
                <div class="card-header">
                    <h5 class="card-title">Gallery</h5>

                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a href="{% url 'gallery' %}">All</a>
                    </li>

                    {% for category in categories %}
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}?category={{ category.name }}">{{ category.name }}</a>

                        </li>
                    {% endfor %}


                    <li class="list-group-item">
                        <a href="{% url 'add' %}" class="btn btn-dark btn-sm m-1">Add Image</a>
                    </li>
                </ul>

            </div>
        </div>

        <div class="col-md-9">
            <div class="row">

                {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card">
                            <img class="image-thumbail" src="{{ photo.image.url }}" alt="Card image cap">

                            <div class="card-body">
                                <p> categories: {{ photo.category }}</p>
                            </div>
                            <a href="{% url 'view_photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">view</a>
                        </div>

                    </div>
                {% empty %}
                    <h3>No Photo....</h3>
                {% endfor %}


            </div>
        </div>
    </div>
</div>

</body>
</html>
